<button class="btn pkt-form-search-submit">Search</button></form></div></nav><main class=container><nav aria-label=breadcrumb><ol class=breadcrumb><li class=breadcrumb-item>X<li class="breadcrumb-item active">Abilities</ol></nav><h1>Abilities</h1><div id=pkt-ability-index-table class=pkt-ability-index-table data-table-options='{"columns":[{"Header":"Name","accessor":"name","disableSortBy":false,"_sortColumn":null},{"Header":"Description","accessor":"shortDescription","disableSortBy":true,"_sortColumn":null}],"data":[{"name":"<a href=\"\/dex\/x\/ability\/adaptability\" class=\"pkt-ability-index-table-name\">Adaptability<\/a>","shortDescription":"<p>Increases the <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/same-type-attack-bonus\">same-type attack bonus<\/a> from 1.5\u00d7 to 2\u00d7.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/aerilate\" class=\"pkt-ability-index-table-name\">Aerilate<\/a>","shortDescription":"<p>Turns the bearer&#39;s <a href=\"\/dex\/x\/type\/normal\">Normal<\/a> moves into <a href=\"\/dex\/x\/type\/flying\">Flying<\/a> moves and strengthens them to 1.3\u00d7 their power.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/aftermath\" class=\"pkt-ability-index-table-name\">Aftermath<\/a>","shortDescription":"<p>Damages the attacker for 1\/4 its max <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/hp\">HP<\/a> when knocked out by a contact move.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/air-lock\" class=\"pkt-ability-index-table-name\">Air Lock<\/a>","shortDescription":"<p>Negates all effects of <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/weather\">weather<\/a>, but does not prevent the weather itself.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/analytic\" class=\"pkt-ability-index-table-name\">Analytic<\/a>","shortDescription":"<p>Strengthens moves to 1.3\u00d7 their power when moving last.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/anger-point\" class=\"pkt-ability-index-table-name\">Anger Point<\/a>","shortDescription":"<p>Raises <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/attack\">Attack<\/a> to the maximum of six <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/stat-modifier\">stages<\/a> upon receiving a <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/critical-hit\">critical hit<\/a>.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/anticipation\" class=\"pkt-ability-index-table-name\">Anticipation<\/a>","shortDescription":"<p>Notifies all trainers upon entering battle if an opponent has a <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/super-effective\">super-effective<\/a> move, <a href=\"\/dex\/x\/move\/self-destruct\">Self-Destruct<\/a>, <a href=\"\/dex\/x\/move\/explosion\">Explosion<\/a>, or a one-hit KO move.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/arena-trap\" class=\"pkt-ability-index-table-name\">Arena Trap<\/a>","shortDescription":"<p>Prevents opponents from fleeing or switching out.  Eluded by <a href=\"\/dex\/x\/type\/flying\">Flying<\/a>-types and Pok\u00e9mon in the air.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/aroma-veil\" class=\"pkt-ability-index-table-name\">Aroma Veil<\/a>","shortDescription":"<p>Protects allies against moves that affect their mental state.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/aura-break\" class=\"pkt-ability-index-table-name\">Aura Break<\/a>","shortDescription":"<p>Makes <a href=\"\/dex\/x\/ability\/dark-aura\">Dark Aura<\/a> and <a href=\"\/dex\/x\/ability\/fairy-aura\">Fairy Aura<\/a> weaken moves of their respective types.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/bad-dreams\" class=\"pkt-ability-index-table-name\">Bad Dreams<\/a>","shortDescription":"<p>Damages <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/sleep\">sleeping<\/a> opponents for 1\/8 their max <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/hp\">HP<\/a> after each turn.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/battle-armor\" class=\"pkt-ability-index-table-name\">Battle Armor<\/a>","shortDescription":"<p>Protects against <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/critical-hit\">critical hits<\/a>.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/big-pecks\" class=\"pkt-ability-index-table-name\">Big Pecks<\/a>","shortDescription":"<p>Protects against <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/defense\">Defense<\/a> drops.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/blaze\" class=\"pkt-ability-index-table-name\">Blaze<\/a>","shortDescription":"<p>Strengthens <a href=\"\/dex\/x\/type\/fire\">Fire<\/a> moves to inflict 1.5\u00d7 damage at 1\/3 max <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/hp\">HP<\/a> or less.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/bulletproof\" class=\"pkt-ability-index-table-name\">Bulletproof<\/a>","shortDescription":"<p>Protects against bullet, ball, and bomb-based moves.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/cheek-pouch\" class=\"pkt-ability-index-table-name\">Cheek Pouch<\/a>","shortDescription":"<p>Restores HP upon eating a Berry, in addition to the Berry&#39;s effect.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/chlorophyll\" class=\"pkt-ability-index-table-name\">Chlorophyll<\/a>","shortDescription":"<p>Doubles <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/speed\">Speed<\/a> during <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/strong-sunlight\">strong sunlight<\/a>.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/clear-body\" class=\"pkt-ability-index-table-name\">Clear Body<\/a>","shortDescription":"<p>Prevents stats from being <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/stat-modifier\">lowered<\/a> by other Pok\u00e9mon.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/cloud-nine\" class=\"pkt-ability-index-table-name\">Cloud Nine<\/a>","shortDescription":"<p>Negates all effects of <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/weather\">weather<\/a>, but does not prevent the weather itself.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/color-change\" class=\"pkt-ability-index-table-name\">Color Change<\/a>","shortDescription":"<p>Changes type to match when hit by a damaging move.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/competitive\" class=\"pkt-ability-index-table-name\">Competitive<\/a>","shortDescription":"<p>Raises Special Attack by two stages upon having any stat lowered.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/compound-eyes\" class=\"pkt-ability-index-table-name\">Compound Eyes<\/a>","shortDescription":"<p>Increases moves&#39; <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/accuracy\">accuracy<\/a> to 1.3\u00d7.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/contrary\" class=\"pkt-ability-index-table-name\">Contrary<\/a>","shortDescription":"<p>Inverts <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/stat-modifiers\">stat changes<\/a>.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/cursed-body\" class=\"pkt-ability-index-table-name\">Cursed Body<\/a>","shortDescription":"<p>Has a 30% chance of <a href=\"\/dex\/x\/move\/disable\">Disabling<\/a> any move that hits the Pok\u00e9mon.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/cute-charm\" class=\"pkt-ability-index-table-name\">Cute Charm<\/a>","shortDescription":"<p>Has a 30% chance of <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/infatuation\">infatuating<\/a> attacking Pok\u00e9mon on contact.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/damp\" class=\"pkt-ability-index-table-name\">Damp<\/a>","shortDescription":"<p>Prevents <a href=\"\/dex\/x\/move\/self-destruct\">Self-Destruct<\/a>, <a href=\"\/dex\/x\/move\/explosion\">Explosion<\/a>, and <a href=\"\/dex\/x\/ability\/aftermath\">Aftermath<\/a> from working while the Pok\u00e9mon is in battle.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/dark-aura\" class=\"pkt-ability-index-table-name\">Dark Aura<\/a>","shortDescription":"<p>Strengthens <a href=\"\/dex\/x\/type\/dark\">Dark<\/a> moves to 1.33\u00d7 their power for all friendly and opposing Pok\u00e9mon.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/defeatist\" class=\"pkt-ability-index-table-name\">Defeatist<\/a>","shortDescription":"<p>Halves <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/attack\">Attack<\/a> and <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/special-attack\">Special Attack<\/a> at 50% max <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/hp\">HP<\/a> or less.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/defiant\" class=\"pkt-ability-index-table-name\">Defiant<\/a>","shortDescription":"<p>Raises <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/attack\">Attack<\/a> two <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/stat-modifier\">stages<\/a> upon having any stat lowered.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/download\" class=\"pkt-ability-index-table-name\">Download<\/a>","shortDescription":"<p>Raises the attack stat corresponding to the opponents&#39; weaker defense one <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/stat-modifier\">stage<\/a> upon entering battle.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/drizzle\" class=\"pkt-ability-index-table-name\">Drizzle<\/a>","shortDescription":"<p>Summons <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/rain\">rain<\/a> that lasts indefinitely upon entering battle.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/drought\" class=\"pkt-ability-index-table-name\">Drought<\/a>","shortDescription":"<p>Summons <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/strong-sunlight\">strong sunlight<\/a> that lasts indefinitely upon entering battle.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/dry-skin\" class=\"pkt-ability-index-table-name\">Dry Skin<\/a>","shortDescription":"<p>Causes 1\/8 max <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/hp\">HP<\/a> in damage each turn during <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/strong-sunlight\">strong sunlight<\/a>, but heals for 1\/8 max HP during <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/rain\">rain<\/a>.  Increases damage from <a href=\"\/dex\/x\/type\/fire\">Fire<\/a> moves to 1.25\u00d7, but absorbs <a href=\"\/dex\/x\/type\/water\">Water<\/a> moves, healing for 1\/4 max HP.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/early-bird\" class=\"pkt-ability-index-table-name\">Early Bird<\/a>","shortDescription":"<p>Makes <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/sleep\">sleep<\/a> pass twice as quickly.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/effect-spore\" class=\"pkt-ability-index-table-name\">Effect Spore<\/a>","shortDescription":"<p>Has a 30% chance of inflcting either <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/paralysis\">paralysis<\/a>, <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/poison\">poison<\/a>, or <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/sleep\">sleep<\/a> on attacking Pok\u00e9mon on contact.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/fairy-aura\" class=\"pkt-ability-index-table-name\">Fairy Aura<\/a>","shortDescription":"<p>Strengthens <a href=\"\/dex\/x\/type\/fairy\">Fairy<\/a> moves to 1.33\u00d7 their power for all friendly and opposing Pok\u00e9mon.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/filter\" class=\"pkt-ability-index-table-name\">Filter<\/a>","shortDescription":"<p>Decreases damage taken from <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/super-effective\">super-effective<\/a> moves by 1\/4.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/flame-body\" class=\"pkt-ability-index-table-name\">Flame Body<\/a>","shortDescription":"<p>Has a 30% chance of <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/burn\">burning<\/a> attacking Pok\u00e9mon on contact.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/flare-boost\" class=\"pkt-ability-index-table-name\">Flare Boost<\/a>","shortDescription":"<p>Increases <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/special-attack\">Special Attack<\/a> to 1.5\u00d7 when <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/burn\">burned<\/a>.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/flash-fire\" class=\"pkt-ability-index-table-name\">Flash Fire<\/a>","shortDescription":"<p>Protects against <a href=\"\/dex\/x\/type\/fire\">Fire<\/a> moves.  Once one has been blocked, the Pok\u00e9mon&#39;s own Fire moves inflict 1.5\u00d7 damage until it leaves battle.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/flower-gift\" class=\"pkt-ability-index-table-name\">Flower Gift<\/a>","shortDescription":"<p>Increases friendly Pok\u00e9mon&#39;s <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/attack\">Attack<\/a> and <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/special-defense\">Special Defense<\/a> to 1.5\u00d7 during <a href=\"https:\/\/bulbapedia.bulbagarden.net\/wiki\/Special:Search\/strong-sunlight\">strong sunlight<\/a>.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/flower-veil\" class=\"pkt-ability-index-table-name\">Flower Veil<\/a>","shortDescription":"<p>Protects friendly <a href=\"\/dex\/x\/type\/grass\">Grass<\/a> Pok\u00e9mon from having their stats lowered by other Pok\u00e9mon.<\/p>\n"},{"name":"<a href=\"\/dex\/x\/ability\/forecast\" class=\"pkt-ability-index-table-name\">Forecast<\/a>","shortDescription":"<p>Changes <a href=\"\/dex\/x\/pokemon\/castform\">Castform<\/a>&#39;s type and form to match the <a href=\"https:\/\/b
